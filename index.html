<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galerie (6 photos)</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      /* Grille plein écran: 3 colonnes x 2 lignes */
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 0;
        height: 100vh;
        width: 100vw;
      }
      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Remplit chaque case */
        display: block;
      }

      /* Centrage du bouton par-dessus la grille */
      .overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none; /* laisse les images cliquables si besoin */
      }
      .overlay a {
        pointer-events: auto;
        padding: 0.85rem 1.25rem;
        border-radius: 9999px;
        text-decoration: none;
        font-weight: 600;
        color: #fff;
        background: rgba(0,0,0,0.55);
        border: 1px solid rgba(255,255,255,0.5);
        backdrop-filter: blur(2px);
      }

      /* Meilleure lisibilité sur petits écrans: 2 colonnes x 3 lignes */
      @media (max-width: 800px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(3, 1fr);
        }
      }
      /* Confettis */
      .confetti-container {
        position: fixed;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 10;
      }
      .confetti {
        position: absolute;
        top: -10vh;
        width: var(--w, 8px);
        height: var(--h, 12px);
        background: var(--c, #ff0);
        opacity: 0.95;
        transform: translate3d(0, -10vh, 0) rotate(0deg);
        animation: confetti-fall var(--dur, 2.4s) linear forwards;
      }
      @keyframes confetti-fall {
        to {
          transform: translate3d(var(--dx, 0px), 110vh, 0) rotate(var(--rot, 360deg));
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .confetti { animation: none !important; }
      }
    </style>
  </head>
  <body>
    <!--
      Placez 6 images dans le même dossier que ce fichier
      et nommez-les: photo1.jpg … photo6.jpg
    -->
    <div class="gallery" aria-label="Galerie de 6 photos">
      <img src="IMG-20251102-WA0002.jpg" alt="Photo 1" />
      <img src="IMG-20251102-WA0003.jpg" alt="Photo 2" />
      <img src="IMG-20251102-WA0004.jpg" alt="Photo 3" />
      <img src="IMG-20251102-WA0005.jpg" alt="Photo 4" />
      <img src="IMG-20251102-WA0006.jpg" alt="Photo 5" />
      <img src="IMG-20251102-WA0007.jpg" alt="Photo 6" />
    </div>

    <div class="overlay">
      <a id="goto-detail" href="detail.html" aria-label="surprise pour alexisse">surprise pour alexisse</a>
    </div>

    <!-- Audio joué au clic -->
    <audio id="celebrate" src="happy-birthday.wav" preload="auto"></audio>

    <script>
      (function () {
        const link = document.getElementById('goto-detail');
        const audio = document.getElementById('celebrate');

        function rand(min, max) { return Math.random() * (max - min) + min; }

        function spawnConfetti(count) {
          const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
          const container = document.createElement('div');
          container.className = 'confetti-container';
          document.body.appendChild(container);

          const colors = ['#ff3b30', '#ff9500', '#ffcc00', '#34c759', '#5ac8fa', '#5856d6', '#ff2d55'];
          for (let i = 0; i < count; i++) {
            const el = document.createElement('div');
            el.className = 'confetti';
            const size = Math.round(rand(6, 12));
            const left = rand(0, 100); // vw
            const dx = Math.round(rand(-80, 80));
            const rot = Math.round(rand(180, 1080));
            const dur = prefersReduced ? 0.01 : rand(1.6, 2.6);
            const color = colors[Math.floor(rand(0, colors.length))];
            el.style.left = left + 'vw';
            el.style.setProperty('--w', size + 'px');
            el.style.setProperty('--h', Math.round(size * rand(1, 1.8)) + 'px');
            el.style.setProperty('--dx', dx + 'px');
            el.style.setProperty('--rot', rot + 'deg');
            el.style.setProperty('--dur', dur + 's');
            el.style.setProperty('--c', color);
            container.appendChild(el);
          }

          setTimeout(() => container.remove(), 3000);
        }

        if (link) {
          link.addEventListener('click', function (e) {
            e.preventDefault();
            try {
              audio.currentTime = 0;
              const p = audio.play();
              if (p && typeof p.catch === 'function') p.catch(() => {});
            } catch (_) {}

            spawnConfetti(160);
            const href = link.getAttribute('href');
            setTimeout(() => { window.location.href = href; }, 1800);
          });
        }
      })();
    </script>
  </body>
  
</html>
